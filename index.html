<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Shopping Mall</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        /* ðŸ”¹ General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Makes the page extend to full height */
            background: url('https://assets.wam.ae/resource/wzw03bv21k80zjipn.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            overflow:hidden; /* Ensures no scrolling */
        }

        /* ðŸ”¹ Navbar Styling */
        header {
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-left: 100px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin-left: -1050px;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 22px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            font-weight: 700;
        }

        nav ul li a:hover {
            background: #ff9800;
            color: black;
        }

        /* ðŸ”¹ Responsive Navbar */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;

            }

            nav ul {
                flex-direction: column;
                padding-top: 10px;
                margin-left: -200px;
            }

            nav ul li {
                margin-bottom: 10px;
            }
        }

        /* ðŸ”¹ Gallery Styling */
        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            position: relative;
            z-index: 10;
            margin-top: 300px;
        }

        /* ðŸ”¹ Store Styling */
        .store {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
            cursor: pointer;
        }

        .store img {
            width: 300px;
            height: 200px;
            transition: transform 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgb(255, 255, 255);
        }

        .store:hover img {
            transform: scale(1.1);
        }

        /* ðŸ”¹ Background Video Styling */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* ðŸ”¹ Store Info Styling */
        .store-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none; /* Initially hidden */
        }

        .store-info h2 {
            margin: 0;
            font-size: 28px;
        }

        .store-info p {
            font-size: 18px;
            max-width: 400px;
        }

        /* ðŸ”¹ Intro Video Container Styling */
        .intro-video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }



/*preloader*/
#preloader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.loader-icon img {
    width: 80px; 
    height: 80px;
    animation: moveCart 1.5s linear infinite, bounce 0.6s ease-in-out infinite alternate;
}

@keyframes moveCart {
    0% { transform: translateX(-20px); }
    50% { transform: translateX(20px); }
    100% { transform: translateX(-20px); }
}

@keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
}

        
    </style>
</head>
<body>

    <!-- ðŸ”¹ Background Video Container -->
    <div class="video-container">
        <video class="background-video" id="bg-video" muted loop></video>
    </div>






    <!-- ðŸ”¹ Header with Navbar -->
    <header>
        <h1 style="position: relative; top: -10px;"><i class='bx bx-cart' style="font-size: 45px; position: relative; top: 10px;"></i> Luxury Shopping Mall</h1>
        <nav>
            <ul>
                <li><a href="#"> Home</a></li>
                <li><a href="clothes.html"> Fashion Store</a></li>
                <li><a href="index1.html"> Phone Store</a></li>
                <li><a href="restaurant.html">Restaurant</a></li>
                <li><a href="cinema.html">Cinema</a></li>
            </ul>
        </nav>
    </header>

    <!-- ðŸ”¹ Store Gallery -->
    <div class="gallery">
        <!-- ðŸ”¹ Store 1: Restaurant -->
        <div class="store" onclick="changeBackground('grill.mp4', 'Grill restaurant', 'Enjoy gourmet meals from world-class chefs.')">
            <img src="https://cdn.prod.website-files.com/61a3897d886ede169183a128/676879753496e563bec0c2b0_durango-casino-and-resort-mijo-3.webp" alt="Restaurant">
        </div>
        <!-- ðŸ”¹ Store 2: Cinema -->
        <div class="store" onclick="changeBackground('cenma.mp4', 'Luxury Cinema', 'Experience movies in ultimate comfort and style.')">
            <img src="https://t4.ftcdn.net/jpg/06/89/49/95/360_F_689499531_MeYeI1VVavgYQRzz0S3JxkQ9VxzgYZQh.jpg" alt="Cinema">
        </div>
        <!-- ðŸ”¹ Store 3: Fashion Store -->
        <div class="store" onclick="changeBackground('evara.mp4', 'Evara Store', 'Shop the latest trends from top brands.')">
            <img src="https://almaal.org/wp-content/uploads/2021/02/%D8%AF%D9%8A%D9%83%D9%88%D8%B1%D8%A7%D8%AA-%D9%85%D8%AD%D9%84%D8%A7%D8%AA-%D9%85%D9%84%D8%A7%D8%A8%D8%B3-%D9%86%D8%B3%D8%A7%D8%A6%D9%8A%D8%A91.jpg" alt="Fashion">
        </div>
        <!-- ðŸ”¹ Store 4: Technology -->
        <div class="store" onclick="changeBackground('phone1.mp4', 'eLife', 'Discover the newest gadgets and innovations.')">
            <img src="https://uniquekiosk.com/wp-content/uploads/2019/03/02-6-1024x683.jpg" alt="Technology">
        </div>
    </div>

    <!-- ðŸ”¹ Store Info Box -->
    <div class="store-info" id="store-info">
        <h2 id="store-title"></h2>
        <p id="store-description"></p>
    </div>

  
     <!--preloader-->

<div id="preloader">
    <div class="loader-icon">
      <img src="https://www.shareicon.net/data/2016/02/07/281223_cart_512x512.png">
    </div>
  </div>
  
  
  
    <script>
        /* ðŸ”¹ Function to Change Background Video and Store Info */
        function changeBackground(videoSrc, title, description) {
            const video = document.getElementById('bg-video');
            const infoBox = document.getElementById('store-info');
            const storeTitle = document.getElementById('store-title');
            const storeDescription = document.getElementById('store-description');
            
            video.src = videoSrc; /* Set the video source */
            video.load();
            video.play(); /* Play the video */
            video.style.opacity = 1; /* Make the video visible */
            
            storeTitle.innerText = title; /* Update the store title */
            storeDescription.innerText = description; /* Update the store description */
            infoBox.style.display = 'block'; /* Display the info box */
        }


/*preloader */
        var load = document.getElementById("preloader");
        window.addEventListener("load",function(){
        load.style.display="none";
        })
    </script>
</body>
</html>
